<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h1>KOTHA BANK</h1>
                <hr>
            </div>
            <form>
                <input required placeholder="Enter your account number" type="text">
                <input required placeholder="Enter your password" type="password" name="" id="">
                <button id="logIn" class="btn btn-success">LOG IN</button>
            </form>
        </div>
        <div class="bankArea">
            <div class="row">
                <div class="col-md-4">
                    <div class="dopositArea">
                        <h5>Deposit</h5>
                        <h5 class="fontControl">$ <span id="dopositeValue">00</span></h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdrawArea">
                        <h5>Withdwaw</h5>
                        <h5 class="fontControl">$ <span id="totalOut">00</span></h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balanceArea">
                        <h5>Balance</h5>
                        <h5 class="fontControl">$ <span  id="addAmount">1200</span></h5>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="deposite box">
                        <h4>Deposit</h4>
                        <input id="dipositeIn" class="w-100" type="text">
                        <button id="deposite" class="btn btn-success mt-3">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="Withdraw box">
                        <h4>Withdraw</h4>
                        <input id="outBalance" class="w-100" type="text">
                        <button id="dipositeButton" class="btn btn-success mt-3">Deposit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
